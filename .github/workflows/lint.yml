name: lint
on:
  push:
    branches: [main]
  pull_request:

jobs:
  eslint:
    name: Run ESLint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: pnpm ci

      - name: Run ESLint
        run: pnpm lint
