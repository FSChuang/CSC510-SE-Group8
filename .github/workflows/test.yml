name: Run Vitest (debug)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9 # or a specific version like '8.x.x'

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24' # or your desired Node.js version
        # cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install

    - name: Run Vitest tests
      run: pnpm test # or 'pnpm vitest' if you have it configured as a script
